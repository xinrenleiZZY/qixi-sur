<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七夕节的爱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            light: '#FF9AA2',
                            DEFAULT: '#FF6B6B',
                            dark: '#E74C3C',
                        }
                    },
                    fontFamily: {
                        romantic: ['"Dancing Script"', 'cursive', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .heart-beat {
                animation: heartbeat 1.5s ease-in-out infinite;
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .heart-shape {
                position: relative;
                width: 120px;
                height: 120px;
                transform: rotate(-45deg);
                background-color: theme('colors.love.DEFAULT');
            }
            .heart-shape::before,
            .heart-shape::after {
                content: '';
                position: absolute;
                width: 120px;
                height: 120px;
                background-color: theme('colors.love.DEFAULT');
                border-radius: 50%;
            }
            .heart-shape::before {
                top: -60px;
                left: 0;
            }
            .heart-shape::after {
                top: 0;
                right: -60px;
            }
            .heart-content {
                position: relative;
                transform: rotate(45deg);
                text-align: center;
                width: 100px;
                margin-left: 10px;
                margin-top: 30px;
            }
            @keyframes heartbeat {
                0% { transform: scale(1) rotate(-45deg); }
                14% { transform: scale(1.1) rotate(-45deg); }
                28% { transform: scale(1) rotate(-45deg); }
                42% { transform: scale(1.1) rotate(-45deg); }
                70% { transform: scale(1) rotate(-45deg); }
            }
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-15px); }
                100% { transform: translateY(0px); }
            }
            .photo-item {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .photo-item:hover {
                transform: scale(1.05);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            }
            .modal-backdrop {
                backdrop-filter: blur(5px);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&amp;display=swap" rel="stylesheet">
    <!-- 其他代码不变，新增这行 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 顶部标题 -->
    <header class="text-center mb-8">
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-romantic text-love-dark font-bold text-shadow">
            七夕节快乐❤️我的爱人
        </h1>
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-romantic text-love-dark font-bold text-shadow">
            To 谢亮妹❤️
        </h1>
        <p class="text-gray-600 mt-2 text-lg">
            <i class="fa fa-heart text-love animate-pulse"></i> 
            与你共度的每一天都是情人节 
            <i class="fa fa-heart text-love animate-pulse"></i>
        </p>
    </header>

    <!-- 主要内容区 -->
    <main class="max-w-4xl w-full bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 md:p-10 relative overflow-hidden">
        <!-- 装饰爱心 -->
        <div class="absolute -top-10 -right-10 text-love/20 text-[100px] heart-beat pointer-events-none">
            <i class="fa fa-heart"></i>
        </div>
        <div class="absolute -bottom-10 -left-10 text-love/20 text-[100px] heart-beat pointer-events-none" style="animation-delay: 0.5s;">
            <i class="fa fa-heart"></i>
        </div>

        <!-- 爱心动画容器 -->
        <div class="flex justify-center my-8">
            <div id="heart-container" class="w-64 h-64 relative">
                <!-- 大爱心 -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="heart-shape heart-beat">
                    </div>
                </div>
                <!-- 小爱心 -->
                <div class="absolute top-1/4 left-1/4 text-love-light text-2xl float" style="animation-delay: 0.2s;">
                    <i class="fa fa-heart"></i>
                </div>
                <div class="absolute top-1/4 right-1/4 text-love text-2xl float" style="animation-delay: 0.4s;">
                    <i class="fa fa-heart"></i>
                </div>
                <div class="absolute bottom-1/4 left-1/4 text-love-dark text-2xl float" style="animation-delay: 0.6s;">
                    <i class="fa fa-heart"></i>
                </div>
                <div class="absolute bottom-1/4 right-1/4 text-love text-2xl float" style="animation-delay: 0.8s;">
                    <i class="fa fa-heart"></i>
                </div>
            </div>
        </div>

        <!-- 告白信息 -->
        <div class="text-center space-y-6">
            <p class="text-[clamp(1.2rem,3vw,1.8rem)] font-romantic text-gray-700 leading-relaxed">
                亲爱的，<br>
                从遇见你的那一刻起，我的世界就变得不一样了。<br>
                你的笑容是我每天最期待的阳光，<br>
                你的陪伴是我最温暖的港湾。
            </p>
            
            <p class="text-[clamp(1.2rem,3vw,1.8rem)] font-romantic text-gray-700 leading-relaxed">
                在这个特别的七夕节，<br>
                我想告诉你，我爱你，<br>
                不止今天，而是未来的每一天。
            </p>
            
            <div class="mt-8">
                <button id="surprise-btn" class="bg-love hover:bg-love-dark text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 focus:outline-none focus:ring-2 focus:ring-love-light focus:ring-opacity-50">点击查看我的心声</button>
            </div>
        </div>

        <!-- 隐藏的惊喜信息 -->
        <div id="surprise-message" class="hidden mt-8 p-6 bg-pink-50 rounded-xl border border-pink-100">
            <p class="text-[clamp(1.2rem,3vw,1.6rem)] font-romantic text-love-dark text-center leading-relaxed">
                你是我生命中最美的意外，<br>
                是我想共度余生的那个人。<br>
                愿我们的爱，如银河般永恒，<br>
                生生世世，永不分离。
            </p>
            <div class="mt-6 text-center">
                <i class="fa fa-heart text-love heart-beat text-3xl"></i>
            </div>
        </div>

        <!-- 相册区域 -->
        <div class="mt-12 pt-8 border-t border-pink-100">
            <h2 class="text-[clamp(1.5rem,3vw,2.2rem)] font-romantic text-love-dark text-center mb-8">
                我们的美好回忆
            </h2>
            
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- 相册图片，点击可查看大图 -->
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love1/400/300', '第一次约会')">
                    <img src="https://picsum.photos/seed/love1/400/300" alt="第一次约会的照片" class="w-full h-40 object-cover">
                </div>
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love2/400/300', '一起看日落')">
                    <img src="https://picsum.photos/seed/love2/400/300" alt="一起看日落的照片" class="w-full h-40 object-cover">
                </div>
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love3/400/300', '旅行记忆')">
                    <img src="https://picsum.photos/seed/love3/400/300" alt="一起旅行的照片" class="w-full h-40 object-cover">
                </div>
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love4/400/300', '甜蜜瞬间')">
                    <img src="https://picsum.photos/seed/love4/400/300" alt="甜蜜瞬间的照片" class="w-full h-40 object-cover">
                </div>
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love5/400/300', '生日惊喜')">
                    <img src="https://picsum.photos/seed/love5/400/300" alt="生日惊喜的照片" class="w-full h-40 object-cover">
                </div>
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love6/400/300', '雨中漫步')">
                    <img src="https://picsum.photos/seed/love6/400/300" alt="雨中漫步的照片" class="w-full h-40 object-cover">
                </div>
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love7/400/300', '节日庆祝')">
                    <img src="https://picsum.photos/seed/love7/400/300" alt="节日庆祝的照片" class="w-full h-40 object-cover">
                </div>
                <div class="photo-item cursor-pointer rounded-lg overflow-hidden shadow-md" onclick="openPhotoModal('https://picsum.photos/seed/love8/400/300', '日常小确幸')">
                    <img src="https://picsum.photos/seed/love8/400/300" alt="日常小确幸的照片" class="w-full h-40 object-cover">
                </div>
            </div>
            
            <p class="text-center text-gray-500 text-sm mt-4">点击照片查看大图</p>
        </div>
    </main>

    <!-- 照片查看模态框 -->
    <div id="photo-modal" class="fixed inset-0 bg-black/70 modal-backdrop hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="modal-title" class="font-romantic text-xl text-love-dark"></h3>
                <button onclick="closePhotoModal()" class="text-gray-500 hover:text-love-dark">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <div class="flex-grow flex items-center justify-center p-4 overflow-hidden">
                <img id="modal-image" src="" alt="照片大图" class="max-w-full max-h-[70vh] object-contain">
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-10 text-center text-gray-500 text-sm">
        <p>用我全部的爱 ❤️ 制作</p>
        <p class="mt-1">七夕节 · 与你</p>
    </footer>

    <script>
        // 点击按钮显示惊喜信息
        document.getElementById('surprise-btn').addEventListener('click', function() {
            const message = document.getElementById('surprise-message');
            message.classList.toggle('hidden');
            
            // 改变按钮文字
            this.textContent = message.classList.contains('hidden') 
                ? '点击查看我的心声' 
                : '再看一次';
                
            // 添加出现动画
            if (!message.classList.contains('hidden')) {
                message.classList.add('animate-fade-in');
                // 平滑滚动到消息
                message.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        // 创建随机浮动的小爱心
        function createFloatingHearts() {
            const container = document.body;
            const heart = document.createElement('div');
            
            // 随机样式
            const size = Math.random() * 20 + 10;
            const left = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 10;
            
            heart.innerHTML = '<i class="fa fa-heart"></i>';
            heart.className = 'fixed text-love-light pointer-events-none';
            heart.style.cssText = `
                top: -20px;
                left: ${left}%;
                font-size: ${size}px;
                opacity: ${Math.random() * 0.7 + 0.3};
                animation: floatUp ${duration}s linear infinite;
                animation-delay: ${delay}s;
                z-index: 10;
            `;
            
            container.appendChild(heart);
            
            // 动画结束后移除元素
            setTimeout(() => {
                heart.remove();
            }, (duration + delay) * 1000);
        }
        
        // 定义上浮动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 0.5;
                }
                50% {
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(calc(100vh + 50px)) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // 定时创建爱心
        setInterval(createFloatingHearts, 800);

        // 相册模态框功能
        function openPhotoModal(imageUrl, title) {
            const modal = document.getElementById('photo-modal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.getElementById('modal-title');
            
            modalImage.src = imageUrl;
            modalTitle.textContent = title;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }
        
        function closePhotoModal() {
            const modal = document.getElementById('photo-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = ''; // 恢复滚动
        }
        
        // 点击模态框背景关闭
        document.getElementById('photo-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePhotoModal();
            }
        });
    </script>
</body>
</html>
